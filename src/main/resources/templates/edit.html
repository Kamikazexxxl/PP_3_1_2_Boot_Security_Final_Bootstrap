<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body th:align="center">
<form method="post" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <span>Name</span>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <span>Surname</span>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br>
    <span>Age</span>
    <input type="text" th:field="*{age}" id="age"/>
    <br>
    <span>Password</span>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <br>
    <span>Roles:</span>
    <label for="rs">admin</label>
    <input type="checkbox" th:name="role" th:value="${adminRole.getAuthority()}" id="rs">
    <label for="rs1">user</label>
    <input type="checkbox" th:name="role"  th:value="${userRole.getAuthority()}" id="rs1">
    <br>
    <input type="submit" value="Accept changes"/>
</form>
<br>
<br>
<br>
<a th:href="@{/logout}">Logout</a>
<br>
</body>
</html>
